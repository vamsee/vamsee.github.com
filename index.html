---
layout: default
title: Musings in Code
author: Vamsee Kanakala
---
<div id="header" class="span-24 last">
  <div class="span-15">
    <h1><a href="/">Musings in Code</a></h1>
  </div>
  <div id="nav" class="span-9 last">
    <ul>
      <li>home</li>
      <li><a href="/about.html">about</a></li>
    </ul>
  </div>
</div>
<div id="main" class="span-24 last">
  <ul class="posts span-24 last">
    {% for post in site.posts %}
     <li>
       <div class="date span-2">
	 <div class="day">{{ post.date | date: "%d" }}</div>
	 <div class="small">
	   <div class="month">{{ post.date | date: "%b" }}</div>
	   <div class="year">{{ post.date | date: "%Y" }}</div>
	 </div>
       </div> 
       <div class="post-li span-22 last"><a href="{{ post.url }}">{{ post.title }}</a></div>
     </li>
     {% endfor %}
  </ul>
</div>
